<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text" id='a'>
        <span id='b'></span> {{text}}
    </div>
    <script>
    function Watcher(vm, node, name, callBack) {
        Dep.target = this;
        this.name = name;
        this.node = node;
        this.vm = vm;
        this.callBack = callBack;
        this.update();
        Dep.target = null;
    }

    Watcher.prototype = {
        update: function() {
            this.callBack(this.vm, this.node, this.name);
        },
    }

    function Dep() {
        this.subs = [];

    }
    Dep.prototype = {
        addSub: function(sub) {
            this.subs.push(sub);
        },
        notify: function() {
            this.subs.forEach(function(sub) {
                sub.update();
            })
        }
    }

    function nodeToFragment(node, vm) {
        var flag = document.createDocumentFragment();
        var child;
        while (child = node.firstChild) {
            flag.appendChild(child);
            compile(child, vm);
        }

        return flag;
    }


    function compile(node, vm) {
        var reg = /\{\{(.*)\}\}/;
        if (node.nodeType === 1) {
            var attr = node.attributes;
            for (var i = 0; i < attr.length; i++) {
                if (attr[i].nodeName == 'v-model') {
                    var name = attr[i].nodeValue;


                    var cpLock = false;
                    node.addEventListener('compositionstart', function() {
                        cpLock = true;
                        //console.log("=====触发compositionstart=====")
                    })

                    node.addEventListener('compositionend', function() {
                        cpLock = false;
                        //console.log("=====触发compositionend======");
                        inputend(this, vm, name);
                    })

                    node.addEventListener('input', function() {
                       // console.log("====触发input====")
                        inputend(this, vm, name)
                    })

                    function inputend(_this, vm, name) {
                        if (!cpLock) {
                            console.log(_this.value);
                            vm[name] = _this.value;
                        }
                    }



                    node.value = vm.data[name];
                    node.removeAttribute('v-model');
                    new Watcher(vm, node, name, function(vm, node, name) {
                        node.value = vm[name];
                    });
                }
            };
        }
        if (node.nodeType === 3) {
            if (reg.test(node.nodeValue)) {
                var name = RegExp.$1;
                name = name.trim();
                new Watcher(vm, node, name, function(vm, node, name) {
                    node.nodeValue = vm[name];
                });
            }
        }
    }

    var vm = new Vue({
        el: 'app',
        data: {
            text: 'hello world'
        }
    })

    function defineReactive(obj, key, val) {
        var dep = new Dep();
        Object.defineProperty(obj, key, {
            get: function() {
                if (Dep.target) {
                    dep.addSub(Dep.target);
                }
                return val
            },
            set: function(newVal) {
                if (newVal === val) {
                    return
                }
                val = newVal;
                dep.notify();
            }
        });
    }

    function observe(obj, vm) {
        Object.keys(obj).forEach(function(key) {
            defineReactive(vm, key, obj[key]);
        });
    }

    function Vue(options) {
        this.data = options.data;
        var data = this.data;
        observe(data, this);
        var id = options.el;
        var dom = nodeToFragment(document.getElementById(id), this);
        document.getElementById(id).appendChild(dom);
    }




    //new Watcher(null,null,'ss');
    </script>
</body>

</html>
