<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    #mycanvas {
        width: 600px;
        height: 600px;
        border: 1px solid blue;
        margin-left: 200px;
        margin-top: 200px;
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <canvas id='mycanvas' width="500" height="500">
    </canvas>
   <div>
       <input type="range" name="range" id="range" min="0" max="500" value="0"></input>
       <div id="result"></div>
   </div>
    
   
    <script>
     var img = new Image();
        img.src = 'cc.png';
    function drawImgObj() {
         var c = document.getElementById('mycanvas');
        var ctx = c.getContext('2d');
        img.onload = function() {
             ctx.translate(250, 250);
            ctx.drawImage(img, -50, -50, 100, 100); 
        };
    }
      
    
    drawImgObj();
    </script>
</body>

</html>
