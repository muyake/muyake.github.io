<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    #mycanvas, #mycanvas2{
        width: 600px;
        height: 600px;
        border: 1px solid blue;
        margin-left: 200px;
        margin-top: 200px;
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <!-- 画布单位对应关系，css属性是canvas元素在网页的大小，widht,height对应的是画布中占多少像素，例如
        width="500" height="500"能正好放500*500像素的图片。如果width="100" height=1500"能正好放100*100像素的图片。也表示canvas图像生成的图片的像素大小。
     -->

    <img src="bb.png" id='hideimg' alt="" style="display: none;">
    <canvas id='mycanvas' width="500" height="500">
    </canvas>
    <canvas id='mycanvas2' width="500" height="500">
    </canvas>
    <script>
    function drawImgObj() {
        var c = document.getElementById('mycanvas');
        var ctx = c.getContext('2d');
        var img = new Image();
        img.src = 'mainheader.png';
        img.onload = function() {
            var time1=Date.now();
            
            for(var i=0;i<10000;i++){                
                ctx.clearRect(0, 0, 500, 500);
                ctx.drawImage(img, 0, 0,640,933);
            }
             var time2=Date.now();
            console.log(time2-time1);
        };
    }

    //         ctx.drawImage(img, 0, 0);
    //     };        
    // }
    drawImgObj() 
    //drawEle();
    </script>
</body>

</html>
