    <script>
    //侧边栏的控制
    var navItem = document.querySelector(".nav-menu");
    navItem.addEventListener('click', function(e) {
        if (e.target.nodeName.toUpperCase() == 'H3') {
            var item = e.target.parentNode;
            var h3List = document.querySelectorAll("li h3");
            h3List.forEach(function(h3itme) {
                if (h3itme != e.target) {
                    h3itme.className = 'noactive';
                    var parent = h3itme.parentNode;
                    parent.querySelector('div').style.display = 'none';
                }

            });
            var subdiv = item.querySelector('div');
            var displayValue = window.getComputedStyle(subdiv, null).display;
            if (displayValue == 'block') {
                e.target.className = 'noactive';
                subdiv.style.display = 'none';
            } else {
                e.target.className = 'active';
                subdiv.style.display = 'block';
            }
        }
    })
    </script>
